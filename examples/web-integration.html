<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>çƒ­æœèšåˆAPIè°ƒç”¨ç¤ºä¾‹</title>
    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .hot-rank.top1 { background: #ffd700; color: #333; }
        .hot-rank.top2 { background: #c0c0c0; color: #333; }
        .hot-rank.top3 { background: #cd7f32; color: white; }
        .hot-rank.normal { background: #f0f0f0; color: #666; }
        .hot-content {

        .hot-title {

        }
        .hot-desc {

        .hot-value {

        .refresh-btn {

        .api-config {

        .api-config label {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”¥ å…¨ç½‘çƒ­æœèšåˆ</h1>

        <div class="api-config">
            <label for="apiUrl">APIæœåŠ¡åœ°å€ï¼ˆé»˜è®¤æœ¬åœ°8081ç«¯å£ï¼‰</label>
            <input type="text" id="apiUrl" value="http://localhost:8081" placeholder="ä¾‹å¦‚: http://localhost:8081">
        </div>

        <div class="platform-selector" id="platformSelector">
            <button class="platform-btn active" data-platform="weibo">å¾®åš</button>
            <button class="platform-btn" data-platform="bili">Bç«™</button>
            <button class="platform-btn" data-platform="douyin">æŠ–éŸ³</button>
            <button class="platform-btn" data-platform="zhihu/v2">çŸ¥ä¹</button>
            <button class="platform-btn" data-platform="toutiao">å¤´æ¡</button>
            <button class="platform-btn" data-platform="xhs">å°çº¢ä¹¦</button>
            <button class="platform-btn" data-platform="douban">è±†ç“£</button>
            <button class="platform-btn" data-platform="baidu">ç™¾åº¦</button>
            <button class="platform-btn" data-platform="36kr">36æ°ª</button>
            <button class="platform-btn" data-platform="csdn">CSDN</button>
            <button class="platform-btn" data-platform="juejin">æ˜é‡‘</button>
            <button class="platform-btn" data-platform="ithome">ITä¹‹å®¶</button>
        </div>

        <div class="hot-list" id="hotList">
            <div class="loading">åŠ è½½ä¸­...</div>
        </div>

        <button class="refresh-btn" onclick="fetchHotData()">ğŸ”„</button>
    </div>

    <script>
        let currentPlatform = 'weibo';

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            fetchHotData();

            // ç»‘å®šå¹³å°åˆ‡æ¢äº‹ä»¶
            document.querySelectorAll('.platform-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelector('.platform-btn.active').classList.remove('active');
                    this.classList.add('active');
                    currentPlatform = this.dataset.platform;
                    fetchHotData();
                });
            });

            // APIåœ°å€å˜æ›´ç›‘å¬
            document.getElementById('apiUrl').addEventListener('change', fetchHotData);
        });

        // è·å–çƒ­æœæ•°æ®
        async function fetchHotData() {
            const apiUrl = document.getElementById('apiUrl').value || 'http://localhost:8081';
            const hotList = document.getElementById('hotList');
            hotList.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

            try {
                const response = await fetch(`${apiUrl}/api/hot/${currentPlatform}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // å¦‚æœAPIæœåŠ¡å™¨é…ç½®äº†CORSï¼Œè¿™é‡Œä¸éœ€è¦é¢å¤–è®¾ç½®
                    // å¦‚æœé‡åˆ°è·¨åŸŸé—®é¢˜ï¼Œéœ€è¦åœ¨æœåŠ¡å™¨ç«¯é…ç½®CORS
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                if ((result.code === 200 || result.code === 0) && result.data) {
                    renderHotList(result.data);
                } else {
                    hotList.innerHTML = '<div class="error">æš‚æ— æ•°æ®</div>';
                }
            } catch (error) {
                console.error('è·å–æ•°æ®å¤±è´¥:', error);
                hotList.innerHTML = `
                    <div class="error">
                        è·å–æ•°æ®å¤±è´¥<br>
                        <small>${error.message}</small><br>
                        <small>è¯·ç¡®ä¿APIæœåŠ¡æ­£åœ¨è¿è¡Œï¼Œå¹¶æ£€æŸ¥åœ°å€æ˜¯å¦æ­£ç¡®</small>
                    </div>
                `;
            }
        }

        // æ¸²æŸ“çƒ­æœåˆ—è¡¨
        function renderHotList(data) {
            const hotList = document.getElementById('hotList');

            if (!data || data.length === 0) {
                hotList.innerHTML = '<div class="error">æš‚æ— æ•°æ®</div>';
                return;
            }

            const html = data.map((item, index) => {
                const rankClass = index === 0 ? 'top1' :
                                 index === 1 ? 'top2' :
                                 index === 2 ? 'top3' : 'normal';

                return `
                    <div class="hot-item">
                        <div class="hot-rank ${rankClass}">${item.pos || index + 1}</div>
                        <div class="hot-content">
                            <div class="hot-title">
                                ${item.title}
                                ${item.hot_val ? `<span class="hot-value">${item.hot_val}</span>` : ''}
                            </div>
                            ${item.desc ? `<div class="hot-desc">${item.desc}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            hotList.innerHTML = html;
        }

        // è‡ªåŠ¨åˆ·æ–°ï¼ˆæ¯2åˆ†é’Ÿï¼‰
        setInterval(fetchHotData, 120000);
    </script>
</body>
</html>
