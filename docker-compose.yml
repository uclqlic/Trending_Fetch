version: '3.8'

services:
  hots-api:
    build: .
    container_name: hots-api
    ports:
      - "8081:8081"  # 映射端口，可以改为其他端口如 "3001:8081"
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
    networks:
      - hots-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/api/hot/weibo"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  hots-network:
    driver: bridge